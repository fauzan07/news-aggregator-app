<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <title>News Aggregator</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-right">
    <div class="custom-control custom-switch py-3">
      <input type="checkbox" class="custom-control-input" id="customSwitches">
      <label class="custom-control-label" for="customSwitches">Toggle this switch for Dark Mode</label>
    </div>
    </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <h1 class="head_text text-center py-5">NEWS AGGREGATOR</h1>
        </div>
      </div>
    </div>

    <div class="container search_bar" id="search-container"> 
      <div class="row justify-content-center" id="search-row">
        <div class="col-md-12">
          <div class="form-group mb-4">
            <input id="search" type="text" placeholder="Type and press enter to search..." class="form-control form-control-underlined" />
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
          <ul id="news-articles" class="card-deck"></ul>
      </div>
      <div id="noresultfound" class="not-found"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous">
   </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

  </body>
</html>
